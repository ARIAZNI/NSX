</section>

<section class="category-section">

        <div class="category-text">Men's</div>
    </div>
    <div class="category-image">
        <img src="Images/womens.jpg" alt="Women's Collection">

    </div>

<!-- Fall Collection Section with Big Image and Centered Text -->
<section class="fall-collection">

</section>

<section class="new-arrivals">

            <img src="Images/belt.avif" alt="Christian Dior">

            <p>$250 AUD</p>

            <p>$130 AUD</p>
        </div>

    </div>

    <div class="footer-links">
